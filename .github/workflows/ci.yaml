name: Maven CI

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: myapp

    steps:
      - uses: actions/checkout@v4

      - name: Scan source code with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './'
          format: 'table'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
          exit-code: '0'

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Bump patch version
        run: |
          BASE_VERSION="1.0"
          PATCH="${GITHUB_RUN_NUMBER}"
          NEW_VERSION="${BASE_VERSION}.${PATCH}"
          echo "New version: ${NEW_VERSION}"

          mvn -q versions:set \
            -DnewVersion=${NEW_VERSION} \
            -DgenerateBackupPoms=false

          # version available to later steps
          echo "VERSION=${NEW_VERSION}" >> $GITHUB_ENV



      # it runs validate, compile, test, package and verify. it runs lifecycle and all phase beofre verify
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots verify

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/myapp:${VERSION}"
          echo "Building image: $IMAGE"
          docker build -t "$IMAGE" .

      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "${{ vars.DOCKERHUB_USERNAME }}/myapp:${VERSION}"
          format: 'table'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
          exit-code: '0'

      - name: Push Docker image
        run: |
          IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/myapp:${VERSION}"
          echo "Pushing image: $IMAGE"
          docker push "$IMAGE"

      - name: Pull and run Docker image
        run: |
          IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/myapp:${VERSION}"
          echo "Verifying image: $IMAGE"
          docker pull "$IMAGE"
          docker run --rm "$IMAGE"

